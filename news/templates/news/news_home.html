{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block text %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}                       <!--Проходимся циклом по объекту news (базе данных)<-->
                <div class="alert alert-warning">      <!-- Забираем нужную информацию <-->
                    <h3>{{ el.title }}</h3>            <!-- Забрали title и anons <-->
                    <p>{{ el.anons }}</p>
<!--                    <p>{{ el.full_text }}</p>-->
                </div>
<!--        <i class="bi bi-alarm-fill"></i>-->
            {% endfor %}
        {% else %}
            <p>У вас нет новостей!</p>
        {% endif %}

        {# Так делаются комментарии в Jinjа #}
    </div>

{% endblock %}
